# CMS Setup
backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

media_folder: static/img
public_folder: /img
local_backend: true
publish_mode: editorial_workflow


# CMS Decoration
display_url: https://your-site.com
logo_url: https://ucarecdn.com/d9d6fe9d-4e7c-493f-baa1-7237a2b08df3/triangledongdong.svg
locale: 'zh_Hant'


media_library:
  name: uploadcare
  config:
    publicKey: 5fa87fb5d63e84fccf01
  settings:
    autoFilename: true

collections:
  - name: post
    label: 文章
    label_singular: 'post'
    folder: content/post
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    preview_path: "post/{{slug}}"
    create: true
    # adding a nested object will show the collection folder structure
    nested:
      depth: 100 # max depth to show in the collection tree
      summary: '{{title}} lorema' # optional summary for a tree node, defaults to the inferred title field
    fields:
      - label: Title
        name: title
        widget: string
      - label: Body
        name: body
        widget: markdown
    # adding a meta object with a path property allows editing the path of entries
    # moving an existing entry will move the entire sub tree of the entry to the new location
    meta: { path: { widget: string, label: 'Path', index_file: 'index' } }