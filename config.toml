# Taxonomy

[taxonomies]
  category = "categories"
  tag = "tags"
  project = "projects"

baseURL = '/'
languageCode = 'en-us'

disableKinds = ["taxonomy","taxonomyTerm"]

# Markup Engine
enableEmoji = true
[markup]
  [markup.tableOfContents]
    endLevel = 4
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true



# Netlify CMS
media_folder = "static/img"
public_folder = "/img"

[backend]
name = "git-gateway"
branch = "main"

[[collections]]
name = "blog"
label = "Blog"
folder = "content/blog"
create = true
slug = "{{year}}-{{month}}-{{day}}-{{slug}}"

  [collections.editor]
  preview = false

  [[collections.fields]]
  label = "Title"
  name = "title"
  widget = "string"

  [[collections.fields]]
  label = "Publish Date"
  name = "date"
  widget = "datetime"

  [[collections.fields]]
  label = "Description"
  name = "description"
  widget = "string"

  [[collections.fields]]
  label = "Body"
  name = "body"
  widget = "markdown"
