# Params
[Params]
brand = 'TriangleDongDong'
brandtc = '三角東東'
brandLogo = ''


# Navbar
[menu]
[[menu.main]]
  # Identifier must match the section name
  identifier = 'home'
  name = '首頁'
  title = '首頁'
  url = '/'
  weight = 1
[[menu.main]]
  identifier = 'about'
  name = '關於'
  title = '關於'
  url = '/about/'
  weight = 2
[[menu.main]]
  identifier = 'post'
  name = '文章'
  title = '查看部落格文章'
  url = '/post/'
  weight = 3
[[menu.main]]
  identifier = 'project'
  name = '專案'
  title = '查看作品'
  url = '/project/'
