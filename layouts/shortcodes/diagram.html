{{ $width := .Get "width" }}
{{ $height := .Get "height" }}
{{ $class := .Get "class" | default "" }}
<div class="goat svg-container {{ $class }}">
    {{ with diagrams.Goat .Inner }}
        <svg
            class="font-mono"
            xmlns="http://www.w3.org/2000/svg"
            {{ if or $width $height }}
                {{ with $width }}width="{{ . }}"{{ end }}
                {{ with $height }}height="{{ . }}"{{ end }}
            {{ else }}
                viewBox="0 0 {{ .Width }} {{ .Height }}"
            {{ end }}
        >
            {{ .Inner }}
        </svg>
    {{ end }}
</div>
